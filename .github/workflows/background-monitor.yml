name: ğŸ¤– AI Bug Router - Background Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
  CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

jobs:
  monitor-and-route:
    name: ğŸ” Monitor Issues & Route
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Scan for Issues Needing Routing
        id: scan
        run: |
          echo "ğŸ” Scanning repositories for routing opportunities..."
          node scripts/scan-repositories.js
          
      - name: ğŸ¯ Route Issues with AI Analysis
        if: steps.scan.outputs.issues_found == 'true'
        run: |
          echo "ğŸ¤– Running AI-powered issue routing..."
          node scripts/route-issues.js
          
      - name: ğŸ”§ Generate Code Fixes
        run: |
          echo "ğŸ› ï¸ Analyzing issues for automated fixes..."
          node scripts/code-fix-generator.js
          
      - name: ğŸ“Š Update Analytics
        run: |
          echo "ğŸ“ˆ Updating routing analytics..."
          echo "Analytics feature coming soon..."
          
      - name: ğŸ”” Send Summary to Slack
        if: always()
        run: |
          echo "ğŸ“¢ Sending activity summary to Slack..."
          node scripts/send-summary.js

  health-check:
    name: ğŸ¥ System Health Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Check Cloud Function Health
        run: |
          echo "ğŸ¥ Checking Cloud Function status..."
          node scripts/health-check.js