name: 🤖 AI Bug Router - Daily Monitor [DISABLED]

# DISABLED: Replaced by Enhanced AI Bug Router
# This workflow has been superseded by the new Enhanced AI Bug Router system
on:
  # schedule:
  #   - cron: "0 0 * * *"   # DISABLED - Enhanced AI Bug Router now handles this
  workflow_dispatch:  # Keep manual trigger for emergency use only
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
  CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

jobs:
  daily-monitor:
    name: 🔍 Daily AI Bug Monitoring
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
      
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 📦 Install Dependencies
        run: |
          echo "Installing scripts dependencies..."
          cd scripts
          npm install --production --no-package-lock
          
      - name: 🏥 System Health Check
        run: |
          echo "🏥 Checking system health..."
          cd scripts
          node health-check.js || echo "Health check completed with warnings"
          
      - name: 🔍 Scan for Issues Needing Routing
        id: scan
        run: |
          echo "🔍 Scanning repositories for routing opportunities..."
          cd scripts
          node scan-repositories.js || echo "Scan completed with warnings"
          
      - name: 🎯 Route Issues (if needed)
        run: |
          echo "🤖 Running AI-powered issue routing..."
          cd scripts
          node route-issues.js || echo "Routing completed with warnings"
          
      - name: 📊 Collect Performance Metrics
        run: |
          echo "📈 Collecting system performance metrics..."
          cd scripts
          node analytics-engine.js metrics || echo "Metrics collection completed with warnings"
          
      - name: 📋 Generate Analytics Report
        run: |
          echo "📊 Generating analytics report..."
          cd scripts
          node analytics-engine.js report || echo "Report generation completed with warnings"
          
      - name: 🎨 Update Analytics Dashboard
        run: |
          echo "🎨 Updating analytics dashboard..."
          cd scripts
          node dashboard-generator.js both || echo "Dashboard update completed with warnings"
          
      - name: 🏥 System Health Check
        run: |
          echo "🏥 Checking system health..."
          cd scripts
          node monitoring-setup.js health || echo "Health check completed with warnings"
          
      - name: 🔄 Run Two-Way Sync (Phase 5)
        run: |
          echo "🔄 Running bidirectional GitHub ↔ ClickUp sync..."
          cd scripts
          node two-way-sync-engine.js sync || echo "Two-way sync completed with warnings"
          
      - name: 📊 Collect Sync Statistics
        run: |
          echo "📊 Collecting two-way sync statistics..."
          cd scripts
          node two-way-sync-engine.js stats || echo "Sync stats collection completed"
          
      - name: 🔧 Generate Code Fixes
        run: |
          echo "🛠️ Analyzing issues for automated fixes..."
          cd scripts
          node advanced-code-fix-generator.js || echo "Code fix analysis completed"
          
      - name: 🔔 Send Summary to Slack
        if: always()
        run: |
          echo "📢 Sending daily summary to Slack..."
          cd scripts
          node send-summary.js || echo "Summary sent with warnings"
          
      - name: 📊 Generate Daily Report
        if: always()
        run: |
          echo "📊 Daily AI Bug Router Report - $(date)"
          echo "✅ Daily monitoring cycle completed"
          echo "🕛 Next run: Tomorrow at 12:00 AM Malaysia Time"
          echo "📈 Analytics dashboard available in analytics-dashboard/"
          echo "🏥 Health reports stored in analytics-data/"