on:
  # schedule:
  #   - cron: "0 16 * * *"  # DISABLED - Enhanced AI Bug Router now handles this
  workflow_dispatch:  # Keep manual trigger for emergency use only
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
  CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

jobs:
  daily-monitor:
    name: 🔍 Daily AI Bug Monitoring
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
      
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 📦 Install Root Dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No root package.json found, skipping root install"
          fi
          
      - name: 📦 Install Scripts Dependencies
        run: |
          cd scripts
          npm install
          
      - name: 🏥 System Health Check
        run: |
          echo "🏥 Checking system health..."
          cd scripts
          node health-check.js || echo "Health check completed with warnings"
          
      - name: 🔍 Scan for Issues Needing Routing
        id: scan
        run: |
          echo "🔍 Scanning repositories for routing opportunities..."
          cd scripts
          node scan-repositories.js || echo "Scan completed with warnings"
          
      - name: 🎯 Route Issues (if needed)
        run: |
          echo "🤖 Running AI-powered issue routing..."
          cd scripts
          node route-issues.js || echo "Routing completed with warnings"
          
      - name: 🔧 Generate Code Fixes
        run: |
          echo "🛠️ Analyzing issues for automated fixes..."
          cd scripts
          node advanced-code-fix-generator.js || echo "Code fix analysis completed"
          
      - name: 🔔 Send Summary to Slack
        if: always()
        run: |
          echo "📢 Sending daily summary to Slack..."
          cd scripts
          node send-summary.js || echo "Summary sent with warnings"
          
      - name: 📊 Generate Daily Report
        if: always()
        run: |
          echo "📊 Daily AI Bug Router Report - $(date)"
          echo "✅ Daily monitoring cycle completed"
          echo "🕛 Next run: Tomorrow at 12:00 AM Malaysia Time"
          echo "📈 Check repository for detailed logs and reports"

