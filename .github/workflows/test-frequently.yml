name: Frequent Test (Every 2 Hours)

on:
  # Run every 2 hours for testing
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_env:
        description: 'Test Environment'
        required: true
        default: 'live'
        type: choice
        options:
          - dev
          - live

jobs:
  quick-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Quick Job Creation Test
      run: npx playwright test mereka-automation/job/job-creation/create-job-post.spec.ts --project=chromium --workers=1
      env:
        TEST_ENV: ${{ github.event.inputs.test_env || 'live' }}
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frequent-test-report
        path: playwright-report/
        retention-days: 3 