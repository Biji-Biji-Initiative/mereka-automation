name: Job Tests

on:
  # Run daily at 6:15 AM UTC+7 (11:15 PM UTC)
  schedule:
    - cron: '15 23 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_env:
        description: 'Test Environment'
        required: true
        default: 'live'
        type: choice
        options:
          - dev
          - live

jobs:
  job-tests:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    
    strategy:
      # Don't cancel other browsers if one fails
      fail-fast: false
      matrix:
        # Use only reliable browsers - Chrome only for speed
        browser: [chromium]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run Job Tests
      run: |
        npx playwright test \
          mereka-automation/job/ \
          --project=${{ matrix.browser }} \
          --workers=1
      env:
        TEST_ENV: ${{ github.event.inputs.test_env || 'live' }}
        CI: true
        PLAYWRIGHT_TIMEOUT: 30000
      continue-on-error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: job-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 7
    
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: job-videos-${{ matrix.browser }}
        path: test-results/
        retention-days: 3

  notify-critical:
    needs: job-tests
    runs-on: ubuntu-latest
    if: failure()
    steps:
    - name: Create issue on job test failure
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Critical: Job Tests Failed - ' + new Date().toISOString().split('T')[0],
            body: 'Job-related tests failed. This affects core functionality.\n\n' +
                  'Workflow: ' + context.workflow + '\n' +
                  'Run: ' + context.runNumber,
            labels: ['critical', 'job-tests', 'automation']
          }) 