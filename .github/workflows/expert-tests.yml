# Expert & Expertise Tests Workflow
# 
# ‚ö†Ô∏è  IMPORTANT: This test is optimized for LIVE environment
# üåç When manually triggering, select 'live' environment for best results
# üìÖ Scheduled runs automatically use 'live' environment
#
name: Expert & Expertise Tests

on:
  # Run daily at 6:10 AM UTC+7 (11:10 PM UTC)
  schedule:
    - cron: '10 23 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_env:
        description: 'Test Environment (‚ö†Ô∏è Use "live" for best results)'
        required: true
        default: 'live'
        type: choice
        options:
          - dev
          - live

jobs:
  expert-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    strategy:
      # Don't cancel other browsers if one fails
      fail-fast: false
      matrix:
        # Use only reliable browsers - Chrome only for speed
        browser: [chromium]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run Expert & Expertise Tests
      run: |
        npx playwright test \
          mereka-automation/expert/ \
          mereka-automation/expertise/ \
          --project=${{ matrix.browser }} \
          --workers=1
      env:
        TEST_ENV: ${{ github.event.inputs.test_env || 'live' }}
        CI: true
        PLAYWRIGHT_TIMEOUT: 30000
      continue-on-error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: expert-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 7
    
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: expert-videos-${{ matrix.browser }}
        path: test-results/
        retention-days: 3 